<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>

    #right {
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
    }

    #pmv-display {
      display: flex;
      flex-direction: row;
    }

    img:not([class]) {
      width: 100%;
      padding: 0.5em;
    }

  </style>
</head>

<body>
  <script src="./js/makePMV.js"></script>

  <div id="setupDiv">
    <div id="sides" class="media-column">
      <p>Sides:</p>
      <button onClick="newFile('sides')">+ F</button>
      <button onClick="newDir('sides')">+ D</button>
      <button onClick="clearAllFiles('sides')">clear</button>
    </div>
    <div id="middle" class="media-column">
      <p>Middle:</p>
      <button onClick="newFile('middle')">+ F</button>
      <button onClick="newDir('middle')">+ D</button>
      <button onClick="clearAllFiles('middle')">clear</button>
    </div>
    <div id="middleDrops" class="media-column">
      <p>Middle Drops:</p>
      <button onClick="newFile('middleDrops')">+ F</button>
      <button onClick="newDir('middleDrops')">+ D</button>
      <button onClick="clearAllFiles('middleDrops')">clear</button>
    </div>
    <button id="generate" onClick="generate()">Generate PMV</button>
  </div>

  <div id="pmv-loader" hidden>
    <button name="stopBtn" onClick="stop()">Stop</button>
    <div id="pmv-display">
      <img src="#">
      <img src="#">
      <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fyesofcorsa.com%2Fwp-content%2Fuploads%2F2017%2F03%2FPug-Desktop-Wallpaper-Free.jpg&f=1&nofb=1&ipt=6ca553011ce479b9a93d603af190a99253936ffa5c1445fbf3f827e3541c4416&ipo=images">
    </div>
  </div>
</body>

</html>
