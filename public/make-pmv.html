<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>

    #right {
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
    }

    #pmv-display {
      display: flex;
      flex-direction: row;
    }

    img:not([class]) {
      width: 33.33%;
    }

  </style>
</head>

<body>
  <script src="./js/makePMV.js"></script>

  <div id="setupDiv">
    <div id="sides" class="media-column">
      <p>Sides:</p>
      <button onClick="newFile('sides')">+ F</button>
      <button onClick="newDir('sides')">+ D</button>
      <button onClick="clearAllFiles('sides')">clear</button>
    </div>
    <div id="middle" class="media-column">
      <p>Middle:</p>
      <button onClick="newFile('middle')">+ F</button>
      <button onClick="newDir('middle')">+ D</button>
      <button onClick="clearAllFiles('middle')">clear</button>
    </div>
    <div id="middleDrops" class="media-column">
      <p>Middle Drops:</p>
      <button onClick="newFile('middleDrops')">+ F</button>
      <button onClick="newDir('middleDrops')">+ D</button>
      <button onClick="clearAllFiles('middleDrops')">clear</button>
    </div>
    <button id="generate" onClick="generate()">Generate PMV</button>
  </div>

  <div id="pmv-loader" hidden>
    <button name="stopBtn" onClick="stop()">Stop</button>
    <div id="pmv-display">
      <!-- NOTE: the way this currently works is you either display images or vids.
        uncomment the elements which will display what you want and knock yourself out.
        switching between <video> & <img> depending on the media has been put on the
        backburner due to the fact the original app already does this
      -->
      
      <!-- ANCHOR: display mp4's -->
      <!-- <video id="left" width="33.33%" autoplay muted>
        <source src="#" type="video/mp4">
      </video> 
      <video id="mid" width="33.33%" autoplay muted>
        <source src="#" type="video/mp4">
      </video> 
      <video id="right" width="33.33%" autoplay muted>
        <source src="#" type="video/mp4">
      </video>  -->

      <!-- ANCHOR: display images -->
      <!-- <img id="left" src="#">
      <img id="mid" src="#">
      <img id="right" src="#"> -->
    </div>
  </div>
</body>

</html>
